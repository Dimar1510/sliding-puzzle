<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding puzzle</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        Sliding puzzle
    </div>
    <div class="message">
        
    </div>
    <div class="grid">
        
    </div>
    <div class="buttons-group">

        <button id="x-small">3x3</button>
        <button id="small">4x4</button>
        <button id="medium">5x5</button>
        <button id="large">6x6</button>
        <button id="shuffle">Reshuffle board</button>  
    </div>
    <dialog class="dialog">
        <div class="dialog-content">
            <h3>Congratulations!</h3>
            <p>You beat the game in <span class="win-message"></span> moves!</p>
            <button id="play-again">Play again</button>    
        </div>

    </dialog>
    
</body>
</html>
